name: üê≥ Build and Push Docker Image

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  build-and-push:
    if: "github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, 'release-please--branches--main')"
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v3

      - name: üîå Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: üîç Extract App Version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: üî® Build Frontend
        run: |
          npm install
          npm run build

      - name: üõ†Ô∏è Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üê≥ Build and Push Docker Image (uverify-ui)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/uverify-ui:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/uverify-ui:${{ env.APP_VERSION }}

      - name: üê≥ Build and Push Docker Image (uverify-custom-ui)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.custom
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/uverify-custom-ui:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/uverify-custom-ui:${{ env.APP_VERSION }}