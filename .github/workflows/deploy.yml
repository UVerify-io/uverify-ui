name: 🥁 Deploy to app.uverify.io
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    if: "github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, 'release-please--branches--main')"
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🫡 Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📝 Set environment variables
        run: |
          echo 'VITE_VERSION=$npm_package_version' > .env
          echo 'VITE_BACKEND_URL=https://api.uverify.io' >> .env
          echo 'VITE_CARDANO_NETWORK=mainnet' >> .env
          echo 'VITE_SERVICE_ACCOUNT=${{ secrets.UVERIFY_SERVICE_ACCOUNT }}' >> .env

      - name: 📝 Create .firebaserc file
        run: |
          echo '{
            "projects": {
              "default": "${{ secrets.FIREBASE_PROJECT }}"
            }
          }' > .firebaserc

      - name: 📝 Create firebase.json file
        run: |
          echo '{
            "hosting": {
              "public": "dist",
              "site": "${{ secrets.FIREBASE_SITE }}",
              "ignore": [
                "firebase.json",
                "**/.*",
                "**/node_modules/**"
              ],
              "rewrites": [
                {
                  "source": "**",
                  "destination": "/index.html"
                }
              ]
            }
          }' > firebase.json

      - name: 🔨 Download dependencies and build hosting
        run: npm ci && npm run build

      - name: 🦺 Run Tests
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test

      - name: 🚀 Deploy to Firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UVERIFY_477FB }}'
          channelId: live
          projectId: uverify-477fb
